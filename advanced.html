<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel = "stylesheet" href = "./styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class = "navigating-bar">
                <li class = "navigating-google"> <a href = "index.html"> Google </a> </li>
            </ul>
        </div>
        
        <p class = "h1-advanced"> Advanced Search </p>
        
        <div class = "horizontal-line">
        </div>
        
        <div class = "left-margin">
            
            <p class = "h2-advanced"> Find pages with...</p>
            <form action="https://google.com/search">
                
                <div class = "row-input">
                    
                    <div class = "left">
                        <p>all this words:</p>
                    </div>
                    <div class = "right">
                        <input type = "text" name = "as_q" class = "form-control">
                    </div>

                </div>

                <div class = "row-input">
                    
                    <div class = "left">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class = "right">
                        <input type = "text" name = "as_epq" class = "form-control">
                    </div>

                </div>

                <div class = "row-input">
                    
                    <div class = "left">
                        <p>any of these words:</p>
                    </div>
                    <div class = "right">
                        <input type = "text" name = "as_oq" class = "form-control">
                    </div>

                </div>

                <div class = "row-input">
                    
                    <div class = "left">
                        <p>none of these words:</p>
                    </div>
                    <div class = "right">
                        <input type = "text" name = "as_eq" class = "form-control">
                    </div>

                </div>

                <div class = "btn-div">
                    <input type ="submit" value="Advaced search" class = "btn-advanced">
                </div>

            </form>
        
        </div>

    

    </body>
</html>
